<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>

    <form action="" method="post">
        用户名: <input type="text" name="user_name" id="user_name" ><span id="name_tip" title="XXXXX" class="" >用户名由英文字母数字下划线组成</span><br>
        Email: <input type="text" name="email" id="email"> <span  class="tip">Email格式不正确</span> <br>
        手机号: <input type="text" name="mobile" id="mobile"> <span  class="tip">手机号格式不正确</span> <br>
        密码： <input type="password" name="pass1" autocomplete="" id="pass1"> <br>
        确认密码： <input type="password" name="pass2" autocomplete="" id="pass2"> <span  class="tip">密码不匹配</span> <br>

        <button id="btn1">移除属性</button>
        <input type="reset" value="重置">
        <input type="submit" value="提交">
    </form>

    <script>

        // button 点击事件
        document.getElementById("btn1").addEventListener('click',function(e){
            e.preventDefault()      // 阻止 button提交表单
            let oName = document.getElementById('name_tip')
            let attr1 = oName.getAttribute('title')     //获取 属性 title的值
        })
        let oName = document.getElementById("user_name")
        oName.addEventListener('blur',function(){
            let name = this.value
            //通过正则表达式验证是否匹配规则
            let exp = /^[a-zA-Z0-9_]{4,8}$/
            let res = exp.test(name)

            let oTip = document.getElementById('name_tip')
            if(res==false)  //验证不通过
            {
                oTip.setAttribute('class','red')    //设置 class 属性

            }else{
                oTip.setAttribute('class','green')
            }

        })

    </script>
</body>
</html>
